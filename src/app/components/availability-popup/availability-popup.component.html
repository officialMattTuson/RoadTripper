<div class="popup-container">
  <div class="car-carousel">
    <mat-card
      class="car"
      [ngClass]="{ active: currentIndex === i }"
      *ngFor="let car of availableCars; let i = index"
    >
      <div class="car__top-border">
        <img class="car__image" src="{{ car.image }}" alt="car" />
        <header class="car-header">
          <mat-card-header>
            <mat-card-title class="car-header__title">{{
              car.make
            }}</mat-card-title>
            <mat-card-subtitle
              >{{ car.year }} {{ car.model }}</mat-card-subtitle
            >
          </mat-card-header>
          <section class="car-details">
            <mat-card-subtitle
              >{{ car.numberOfCars }} cars remaining</mat-card-subtitle
            >
            <mat-card-subtitle>{{ car.fuelClass }}</mat-card-subtitle>
            <mat-card-subtitle>{{ car.transmission }}</mat-card-subtitle>
            <mat-card-subtitle>{{ car.doors }} doors</mat-card-subtitle>
            <mat-card-subtitle>${{ car.dailyRate }}</mat-card-subtitle>
          </section>
        </header>
      </div>
    </mat-card>
  </div>
  <div class="carousel__button-container">
    <button
      class="carousel__button"
      mat-icon-button
      (click)="prevCar()"
      matTooltip="Previous car"
      matTooltipPosition="above"
    >
      <mat-icon color="primary">chevron_left</mat-icon>
    </button>
    <button
      class="carousel__button"
      mat-icon-button
      (click)="nextCar()"
      matTooltip="Next car"
      matTooltipPosition="above"
    >
      <mat-icon color="primary">chevron_right</mat-icon>
    </button>
  </div>
  <div class="card-action-buttons">
    <button disabled mat-raised-button class="lodge-button">
      <mat-icon class="lodge-icon">bed</mat-icon>
      Book Now
    </button>
    <button
      mat-raised-button
      color="warn"
      id="close-btn"
      (click)="closePopup()"
    >
      Close
    </button>
  </div>
</div>
