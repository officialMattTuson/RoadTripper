<header class="header-container">
  <button id="back-button" mat-raised-button routerLink="">
    <mat-icon>chevron_left</mat-icon>
    <span id="back-button-text">Return Home</span>
  </button>
  <h1 class="page-title">Booking request</h1>
  <button id="fleet-button" disabled mat-raised-button routerLink="/car-hire">
    View Fleet
    <mat-icon>chevron_right</mat-icon>
  </button>
</header>
<div class="booking-details">
  <app-booking-form 
    [location]="bookingRequest.selectedLocation" 
    [car]="bookingRequest.selectedCar">
  </app-booking-form>
</div>
