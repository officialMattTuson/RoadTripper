<div class="fleet">
    <div class="fleet__header">
        <button 
        id="back-button"
        mat-raised-button
        (click)="onBackNavigation()">
            <mat-icon>chevron_left</mat-icon>
            <span class="back-button-text">{{backButtonTitle}}</span>
        </button>
        <h2 class="fleet__title">
            Our Fleet
        </h2>
    </div>

    <div class="fuel-type-filter" *ngIf="filteredCarList">
      <app-search-bar
        [searchBarTitle]="searchBarTitle"
        [options]="filteredCarList"
        [placeholder]="placeholder"
        (searchEvent)="onSearchedTerm($event)"
        (selectedValue)="onFilterChange($event)"
        >
      </app-search-bar>
      <h1 *ngIf="currentSearchFilters.length > 0; else noFiltersSelected">
        {{ currentSearchFilters.length > 1 ? currentSearchFilters.length + ' fuel types selected' : currentSearchFilters }}
      </h1>
      <ng-template #noFiltersSelected>
        <h1>No Fuel Types Selected</h1>
      </ng-template>
    </div>

    <div class="car__wrap" *ngIf="cars$ | async as carDetails">
      <mat-card class="car" *ngFor="let car of filteredCarsByFuelType">
        <div class="car__top-border">
          <img class="car__image" src="{{car.image}}" alt="car">
          <mat-card-header class="car-header">
            <mat-card-title class="car-header__title">{{car.make}}</mat-card-title>
            <mat-card-subtitle>{{car.year}} {{car.model}}</mat-card-subtitle>
          </mat-card-header>
        </div>
        <mat-card-content class="card-content">
          {{car.description}}
        </mat-card-content>
        <mat-card-actions class="card-actions">
          <button 
            mat-raised-button 
            class="view-button"
            routerLink="/locations">
            <mat-icon class="view-icon">location_on</mat-icon>
            Locations
          </button>
          <button
            disabled 
            mat-raised-button 
            class="lodge-button">
            <mat-icon class="lodge-icon">bed</mat-icon>
            Book Now
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
