<form [formGroup]="form">
  <p class="form__sub-header">Driver {{ index + 1 }} details</p>
  <div class="form__2-column">
    <mat-form-field appearance="outline">
      <mat-label>Contact Name</mat-label>
      <input matInput formControlName="contactName" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="contactNumber" />
    </mat-form-field>
  </div>
  <div class="form__2-column">
    <mat-form-field appearance="outline">
      <mat-label>Drivers License Number</mat-label>
      <input matInput formControlName="contactDriversLicenseNumber" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Contact Driver Age</mat-label>
      <input matInput formControlName="contactDriversAge" />
    </mat-form-field>
  </div>
  <div class="form__2-column">
    <mat-form-field appearance="outline">
      <mat-label>Email Address</mat-label>
      <input matInput formControlName="contactEmail" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Physical Address</mat-label>
      <input matInput formControlName="contactAddress" />
    </mat-form-field>
  </div>
  <div class="form__2-column">
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput formControlName="contactCity" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Country</mat-label>
      <input type="text" matInput formControlName="contactCountry" [matAutocomplete]="auto" />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</form>
